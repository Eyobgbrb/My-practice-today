{% extends 'common/base.html' %}

{% block content %}
<a class="btn btn-default" href="{% url 'company_list' %}">Company List</a>
<div class="form-edit">
    <h1>Edit Company</h1>
    <form method="POST" class="company-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default pull-left">Save</button>
    </form>
</div>
{% endblock %}
