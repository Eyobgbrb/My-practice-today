{% extends 'common/base.html' %}

{% block content %}
<a class="btn btn-default" href="{% url 'user_list' %}">Previous Page</a>
<div class="form-edit">
    <h1>Edit User</h1>
    <form method="POST" class="user-form">
        {% csrf_token %}
        {% for field in form %}
        <fieldset class="form-group">
            <label class="control-label" for="id_{{ field.name }}">{{ field.label }}</label>
            {{ field.errors }}
            <input type="text" class="form-control" name="{{ field.name }}" id="id_{{ field.name }}" value="{{ field.value }}">
        </fieldset>
        {% endfor %}
        <label class="control-label">New password</label>
        {{ field.errors }}
        <input type="password" value="{{ request.POST.new_password }}" name="new_password" class="form-control" placeholder="Password">
        <div class="checkbox">
            <label>
                <input type="checkbox" name="is_superuser" value=""/> Superuser
            </label>
        </div>
        <button type="submit" class="save btn btn-primary pull-left">Save</button>
    </form>
</div>
{% endblock %}
