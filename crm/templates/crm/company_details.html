{% extends 'crm/base.html' %}

{% block content %}
<div>
    <h1>{{ company.name }}</a></h1>
    <p>{{ company.city }}</p>
    <p>{{ company.street }}</p>
    <p>{{ company.postal_code }}</p>
    <p>{{ company.number }}</p>
    {% if user.is_authenticated %}
        <a class="btn btn-default" href="{% url 'company_edit' pk=company.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
    {% endif %}
</div>
{% endblock %}
